<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="orange-flex-container">
                <div class="logo-box borders">logo</div>
                <div class="link-box borders">link link link link link</div>   
                <div class="login-box borders">login</div>
            </div>
        </div>
        <div class="blue flex-container">
            <div class="pink-box"></div>
        </div>
    </header>
    <main>
        <div class="white flex-container">
            <div class="lightblue-box borders"></div>
            <div class="lightpink-box borders"></div>
        </div>
        <div class="gray flex-container">
            <div class="lightpink-box borders"></div>
            <div class="lightblue-box borders"></div>
        </div>
        <div class="white flex-container">
            <div class="lightblue-box borders"></div>
            <div class="lightpink-box borders"></div>
        </div>
        <div class="graygreen flex-container">
            <div class="green-box borders"></div>
        </div>
    </main>
    <footer>
        <div class="dark flex-container">
            <div class="salmon-box borders"></div>
            <div class="blumarine-box borders flex-container">
                <div class="bluemarine-son"></div>
                <div class="bluemarine-son"></div>
                <div class="bluemarine-son"></div>
                <div class="bluemarine-son"></div>
            </div>
        </div>
        <div class="darkbottom dark-flex-container">
            <div class="lowbar footerflex-container">
                <div class="foot-button borders">Logo</div>
                <div class="foot-button borders">Bottone</div>
            </div>
        </div>

    </footer>
</body>
</html>
